<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>üõçÔ∏è ComprasOnline.com ‚Ä¢ Cadastrar usu√°rio</title>

        <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

    <div th:include="~{navbar}"></div>
        
            <!-- inicio Formul√°rio de cadastro -->
            <div class="container mt-5">
             <div class="row justify-content-center">
                 <div class="col-md-6">
                     <div class="card">
                         <div class="card-header">
                             üë§ Cadastro de usu√°rio
                         </div>
                         <div class="card-body">
                            <form th:method="post" th:action="@{/usuario}" th:object="${usuarioDto}">
                                 <div class="form-group">
                                     <label for="email">E-mail</label>
                                     <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" required/>                    
                                 </div>
                                 <div class="form-group">
                                     <label for="senha">Senha</label>
                                     <input type="password" id="senha" th:field="*{senha}" class="form-control form-control-lg" required/>                    
                                 </div>

                                 <div class="pt-2 mb-4">
                                     <input type="submit" value="Cadastrar" class="btn btn-dark">
                                 </div>
                             </form>

                             <!-- url passando parametro -> "localhost:8080/cadastrarusuario?erro"  -->
                             <div th:if="${param.erro}" class="alert alert-danger" role="alert">                
                                 <span class="mensagem">Erro ao realizar cadastro do usu√°rio!</span>
                             </div>

                         </div>
                     </div>
                 </div>
             </div>
         </div>
       
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
   </body>
</html>

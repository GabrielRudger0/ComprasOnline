<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏è ComprasOnline.com ‚Ä¢ Cadastrar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:include="~{navbar}"></div>
    <!-- Conte√∫do da P√°gina -->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        üõí Cadastro de produto
                    </div>
                    <div class="card-body">
                        <form th:method="post" th:action="@{/produto}" th:object="${produtoDTO}">
                            <div class="form-group">
                                <label for="descricao">Descri√ß√£o</label>
                                <input type="text" id="descricao" th:field="*{descricao}" class="form-control form-control-lg" required/>
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <select  class="form-control" id="categoria" th:field="*{categoria}">
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.descricao}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ativo">Ativo</label>
                                <select class="form-control" id="ativo" th:field="*{ativo}">
                                    <option th:value="1" th:text="Sim"></option>
                                    <option th:value="0" th:text="N√£o"> </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="valor">Valor</label>
                                <!-- <input type="text" id="valor" th:field="*{valor}" class="form-control form-control-lg" required/> -->
                                <input type="number" id="valor" th:field="*{valor}" class="form-control form-control-lg" min="0.01" step="0.01" required/>
                            </div>

                            <div class="pt-1 mb-4">
                                <input type="submit" value="Cadastrar" class="btn btn-dark">
                                <a href="/listaprodutos" class="btn btn-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

                <input type="email" id="codigo" th:field="*{id}" class="form-control form-control-lg" readonly />

              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" required />
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="text" id="senha" th:field="*{senha}" class="form-control form-control-lg" required />
              </div>

              <div class="pt-4 mb-4">
                <input type="submit" value="Salvar" class="btn btn-dark">

            </form>

        </div>

    </div>

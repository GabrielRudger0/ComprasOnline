<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõçÔ∏è ComprasOnline.com ‚Ä¢ Listagem de categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:include="~{navbar}"></div>

<div class="container">

    <div class="container mt-3">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Categorias</h6>
            </div>
            <div class="card-body">

                <!--
                <form th:method="post" th:action="@{/listaprodutos}" th:object="${buscarProdutoDTO}">
                    <div class="form-group">
                        <input type="text" id="buscar" th:field="*{itemBusca}" class="form-control form-control-lg" placeholder="Buscar produto por descri√ß√£o"/>
                    </div>
                    <div class="pt-2 mb-4">
                        <input type="submit" value="üîç Buscar" class="btn btn-dark">
                    </div>
                </form>

                -->

                <p class="card-text">
                    <a th:href="@{/cadastrarcategoria}" class="btn btn-dark">Cadastrar categoria</a>
                </p>

                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descri√ß√£o</th>
                            <th style="white-space: nowrap;">A√ß√£o</th>
                            <th style="white-space: nowrap;"></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.id}"></td>
                            <td th:text="${categoria.descricao}"></td>

                            <td><a th:href="@{'/atualizarcategoria/' + ${categoria.id}}" class="btn btn-info">Atualizar</a></td>
                            <td><button th:data-categoria-id="${categoria.id}" class="excluir btn btn-danger">Excluir</<button></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/excluir_categoria.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
<body>

    <div th:include="~{navbar}"></div>

    <div class="container">

        <div class="container mt-3">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Permiss√µes do usu√°rio</h6>
                </div>
                <div class="card-body">

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form th:method="post" th:action="@{/listapermissoesusuario}" th:object="${usuarioDTO}">
                                <div class="form-group">
                                    <input type="text" id="codigo" th:field="*{id}" class="invisible" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="permissao">Permiss√£o</label>
                                    <select  class="form-control" id="permissao" th:field="*{permissao}">
                                        <option th:each="combopermissao : ${combopermissoes}" th:value="${combopermissao.id}" th:text="${combopermissao.descricao}"></option>
                                    </select>
                                </div>

                                <div class="pt-1 mb-4">
                                    <input type="submit" value="Inserir" class="btn btn-dark">
                                </div>
                            </form>

                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Descri√ß√£o</th>
                                <th style="white-space: nowrap;">A√ß√£o</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="permissao : ${permissoes}">
                                <td th:text="${permissao.id}"></td>
                                <td th:text="${permissao.descricao}"></td>
                                <td><button th:data-permissao-id="${permissao.id}" class="excluir btn btn-danger">Excluir</<button></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>

                    <p class="card-text">
                        <a th:href="@{/listausuarios}" class="btn btn-dark">Voltar</a>
                    </p>

                </div>
            </div>
        </div>
    </div>

    <script src="/excluir_usuariopermissao.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
   </body>
</html>
